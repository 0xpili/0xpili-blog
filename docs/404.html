<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <meta http-equiv="refresh" content="3; url=https://0xpili.xyz">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4rem;
            color: #bb86fc;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            max-width: 600px;
        }

        .redirect-text {
            font-size: 0.9rem;
            color: #888;
            margin-top: 1rem;
        }

        a {
            color: #bb86fc;
            text-decoration: none;
            font-weight: 500;
            padding: 0.8rem 1.5rem;
            border: 2px solid #bb86fc;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #bb86fc;
            color: #121212;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! Looks like you've ventured into uncharted territory. This page doesn't exist or has been moved.</p>
