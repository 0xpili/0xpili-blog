<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            line-height: 1.6;
            margin: 2rem;
        }
        a {
            color: #bb86fc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.8rem;
            color: #ffffff;
            letter-spacing: -0.02em;
        }
        article {
            max-width: 800px;
            margin: auto;
            height: auto;
        }
        .post-list {
            list-style-type: none;
            padding: 0;
        }
        
        .post-list li {
            margin: 1rem 0;
            background-color: #1e1e1e;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        footer {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #1e1e1e;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        footer p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #e0e0e0;
        }

        .social-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .social-links li {
            display: inline;
            background: none;
            padding: 0;
            box-shadow: none;
        }

        .social-links a {
            text-decoration: none;
            color: #bb86fc;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            background-color: #2a2a2a;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .social-links a:hover {
            background-color: #bb86fc;
            color: #121212;
            text-decoration: none;
        }

        .bio-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #1e1e1e;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .bio-container p {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.6;
            color: #e0e0e0;
            margin-bottom: 0;
            text-align: center;
            margin-top: 0rem;
        }

        /* Post titles */
        .post-list a {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>0xpili blog</h1>

    </header>

    <div class="bio-container">
        <p>Hi annon, I am Pili. Currently working as Ops Leads at <a href="https://graphops.xyz" target="_blank">GraphOps</a>, building the internet I want to see in the world. I also organize Ethereum events for fun and run every morning. All my blogs are my own views.</p>
    </div>

    <article>
        <ul class="post-list">
            
            <li>
                <a href="welcome.html">welcome</a>
            </li>
            
            <li>
                <a href="welcome to 0xpili blog.html">welcome to 0xpili blog</a>
            </li>
            
        </ul>
    </article>
    <footer>
        <ul class="social-links">
            <li><a href="https://twitter.com/0xpili_" target="_blank">Twitter</a></li>
            <li><a href="https://github.com/0xpili" target="_blank">GitHub</a></li>
            <li><a href="mailto:blog@0xpili.xyz">Email</a></li>
        </ul>
    </footer>
</body>
</html>
