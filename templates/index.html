<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>0xpili — Thoughtful Technology</title>
<meta name="description" content="Writings on web3, AI, and the human condition by 0xpili.">
<meta property="og:title" content="0xpili">
<meta property="og:type" content="website">
<meta property="og:url" content="https://0xpili.xyz/">
<link rel="canonical" href="https://0xpili.xyz/">
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
  --text:#111;
  --text-muted:#666;
  --bg:#fff;
  --toggle-bg:#f0f0f0;
  --toggle-hover:#e0e0e0;
}
[data-theme="dark"]{
  --text:#e0e0e0;
  --text-muted:#999;
  --bg:#111;
  --toggle-bg:#222;
  --toggle-hover:#333;
}
@media(prefers-color-scheme:dark){
  :root:not([data-theme="light"]){
    --text:#e0e0e0;
    --text-muted:#999;
    --bg:#111;
    --toggle-bg:#222;
    --toggle-hover:#333;
  }
}
html{
  font:18px/1.7 ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);
  transition:background 0.2s ease;
}
body{
  color:var(--text);
  max-width:38rem;
  margin:0 auto;
  padding:4rem 1.5rem;
  position:relative;
}
.theme-toggle{
  position:fixed;
  top:1rem;
  right:1rem;
  width:2.5rem;
  height:2.5rem;
  border:none;
  border-radius:50%;
  background:var(--toggle-bg);
  color:var(--text);
  cursor:pointer;
  font-size:1.2rem;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:all 0.2s ease;
}
.theme-toggle:hover{
  background:var(--toggle-hover);
}
h1{
  font:700 2rem/1.2 ui-sans-serif,system-ui,sans-serif;
  margin-bottom:0.5rem;
}
.tagline{
  color:var(--text-muted);
  margin-bottom:4rem;
}
.posts{
  list-style:none;
  margin-bottom:4rem;
}
.posts li{
  margin-bottom:2rem;
}
.posts a{
  color:inherit;
  text-decoration:none;
}
.posts a:hover h2{
  text-decoration:underline;
}
.posts h2{
  font:600 1.25rem/1.3 ui-sans-serif,system-ui,sans-serif;
  margin-bottom:0.25rem;
}
.posts time{
  color:var(--text-muted);
  font-size:0.875rem;
}
.bio{
  color:var(--text-muted);
  margin-bottom:1rem;
}
.links{
  display:flex;
  gap:1.5rem;
}
.links a{
  color:var(--text);
  text-decoration:none;
  font-size:0.875rem;
}
.links a:hover{
  text-decoration:underline;
}
</style>
</head>
<body>
<button class="theme-toggle" aria-label="Toggle theme">
<span class="theme-icon">◐</span>
</button>
<h1>0xpili</h1>
<p class="tagline">On web3, AI, and being human</p>

<ul class="posts">
{% for post in posts %}
<li>
<a href="/{{ post.filename }}.html">
<h2>{{ post.title }}</h2>
<time datetime="{{ post.iso_date }}">{{ post.date }}</time>
</a>
</li>
{% endfor %}
</ul>

<p class="bio">Building the internet I want to see in the world.</p>
<div class="links">
<a href="https://twitter.com/0xpili_">Twitter</a>
<a href="https://github.com/0xpili">GitHub</a>
<a href="mailto:hola@0xpili.xyz">Email</a>
</div>
<script>
(function(){
  const toggle = document.querySelector('.theme-toggle');
  const icon = document.querySelector('.theme-icon');
  const root = document.documentElement;
  
  // Get saved theme or use system preference
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) {
    root.setAttribute('data-theme', savedTheme);
  }
  
  // Update icon based on current theme
  function updateIcon() {
    const isDark = root.getAttribute('data-theme') === 'dark' || 
                   (!root.getAttribute('data-theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);
    icon.textContent = isDark ? '☀' : '☾';
  }
  
  updateIcon();
  
  toggle.addEventListener('click', () => {
    const currentTheme = root.getAttribute('data-theme');
    const isDark = currentTheme === 'dark' || 
                   (!currentTheme && window.matchMedia('(prefers-color-scheme: dark)').matches);
    const newTheme = isDark ? 'light' : 'dark';
    
    root.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateIcon();
  });
})();
</script>
</body>
</html>
