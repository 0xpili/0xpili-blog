<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            line-height: 1.6;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }

        main {
            flex: 1;
        }

        footer {
            margin-top: auto;
            padding: 2rem 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer-content {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 0 1rem;
        }

        a {
            color: #bb86fc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.8rem;
            color: #ffffff;
            letter-spacing: -0.02em;
        }
        article {
            max-width: 800px;
            margin: auto;
            height: auto;
        }
        .post-list {
            list-style-type: none;
            padding: 0;
        }
        
        .post-list li {
            margin: 1rem 0;
            background-color: #1e1e1e;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        footer {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            text-align: center;
        }

        footer p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #1e1e1e;
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .social-links li {
            display: inline;
            background: none;
            padding: 0;
            box-shadow: none;
        }

        .social-links a {
            text-decoration: none;
            color: #bb86fc;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-links a:hover {
            background-color: #bb86fc;
            color: #121212;
            text-decoration: none;
        }

        .social-links svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        @media screen and (max-width: 768px) {
            .social-links svg {
                width: 18px;
                height: 18px;
            }
        }

        .bio-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #1e1e1e;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .bio-container p {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.6;
            color: #e0e0e0;
            margin-bottom: 0;
            text-align: center;
            margin-top: 0rem;
        }

        /* Post titles */
        .post-list a {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 1.1rem;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .social-links {
                gap: 0.5rem;
            }

            .social-links a {
                margin: 0.25rem;
            }
        }

        @media screen and (max-width: 768px) {
            .container {
                min-height: 80vh;
            }
            
            .social-links {
                max-width: 80vw;
                overflow-x: hidden;
            }
        }

        @media screen and (max-width: 768px) {
            body {
                position: relative;
                min-height: 100vh;
            }

            footer {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                padding: 0.75rem 0;
                margin: 0;
                overflow: hidden;
            }

            .social-links {
                display: flex;
                flex-direction: row;
                justify-content: center;
                width: 100%;
                gap: 0.75rem;
                margin: 0;
                padding: 0 1rem;
                height: auto;
            }

            .social-links a {
                flex: 0 1 auto;
                text-align: center;
                font-size: 0.85rem;
                padding: 0.4rem 1rem;
                display: inline-block;
                line-height: 1.2;
            }

            .social-links a:hover {
                background-color: #bb86fc;
            }

            .container {
                padding-bottom: 3.5rem;
            }
        }

        /* Update social links styles */
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        /* Mobile-specific fixes */
        @media screen and (max-width: 768px) {
            .social-links {
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: center;
                gap: 0.5rem;
                padding: 0 1rem;
            }

            .social-links a {
                font-size: 0.9rem;
                padding: 0.5rem 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>0xpili blog</h1>
        </header>

        <div class="bio-container">
            <p>Hi anon, I am <a href="https://twitter.com/0xpili_" target="_blank">Pili</a>. Currently working as Ops Lead at <a href="https://graphops.xyz" target="_blank">GraphOps</a>, a blockchain infrastrucuture company. I also organize Ethereum events for fun. All my blogs are my own views.</p>
        </div>

        <main>
            <article>
                <ul class="post-list">
                    {% for post in posts %}
                    <li>
                        <a href="{{ post.link }}">{{ post.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </article>
        </main>
        <footer>
            <div class="social-links">
                <a href="https://twitter.com/0xpili_" aria-label="Twitter">
                    <svg viewBox="0 0 24 24">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                </a>
                <a href="https://github.com/0xpili" aria-label="GitHub">

                    </svg>
                </a>
                <a href="mailto:blog@0xpili.xyz" aria-label="Email">
                    <svg viewBox="0 0 24 24">
                        <path d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z"/>
                        <path d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z"/>
                    </svg>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
