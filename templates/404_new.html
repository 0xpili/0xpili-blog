<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Not Found — 0xpili</title>
<meta name="robots" content="noindex">
<style>
:root{
  --ratio:1.618;
  --base:1rem;
  --scale2:calc(var(--base)*var(--ratio)*var(--ratio));
  --ink:#1a1a1a;
  --paper:#fafafa;
  --accent:#6a4c93;
  --space:var(--base);
  --breath:var(--scale2);
}
@media(prefers-color-scheme:dark){
  :root{
    --ink:#e8e8e8;
    --paper:#0a0a0a;
    --accent:#9b7cc4;
  }
}
*{box-sizing:border-box}
html{font-size:18px;line-height:1.618}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,system-ui,sans-serif;
  color:var(--ink);
  background:var(--paper);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  text-align:center;
  padding:var(--space);
}
main{max-width:30rem}
h1{font-size:var(--scale2);font-weight:600;margin:0 0 var(--space)}
p{margin:0 0 var(--breath)}
a{color:var(--accent);text-decoration:none}
a:hover{text-decoration:underline}
</style>
</head>
<body>
<main>
<h1>404</h1>
<p>This page has sailed to unknown waters.</p>
<p><a href="/">Return to harbor →</a></p>
</main>
</body>
</html>
