<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Not Found — 0xpili</title>
<meta name="robots" content="noindex">
<style>
:root{
  --ratio:1.618;
  --base:1rem;
  --scale4:calc(var(--base)*var(--ratio)*var(--ratio));
  --ink:#2d2d2d;
  --paper:#fdfdfc;
  --accent:#8b4a6b;
  --space:var(--base);
  --space-xl:calc(var(--base)*var(--ratio));
}
@media(prefers-color-scheme:dark){
  :root{
    --ink:#e8e6e3;
    --paper:#0f0f0e;
    --accent:#d4a5b8;
  }
}
*{box-sizing:border-box}
html{font-size:18px;line-height:1.618}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,system-ui,sans-serif;
  color:var(--ink);
  background:var(--paper);
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  text-align:center;
  padding:var(--space);
}
main{max-width:32rem}
h1{font-size:var(--scale4);font-weight:700;margin:0 0 var(--space);letter-spacing:-0.04em}
p{margin:0 0 var(--space-xl);line-height:1.75}
a{
  color:var(--accent);
  text-decoration:none;
  padding:var(--space) var(--space-xl);
  border:1px solid var(--accent);
  border-radius:4px;
  transition:all 0.2s ease;
  display:inline-block;
  font-weight:500;
}
a:hover{
  background:var(--accent);
  color:var(--paper);
  transform:translateY(-1px);
}
</style>
</head>
<body>
<main>
<h1>404</h1>
<p>This page has sailed to unknown waters.</p>
<p><a href="/">Return to harbor →</a></p>
</main>
</body>
</html>
