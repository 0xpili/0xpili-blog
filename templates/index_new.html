<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>0xpili â€” Thoughtful Technology</title>
<meta name="description" content="Writings on technology, privacy, and the human condition by 0xpili.">
<meta property="og:title" content="0xpili">
<meta property="og:type" content="website">
<meta property="og:url" content="https://0xpili.xyz/">
<link rel="canonical" href="https://0xpili.xyz/">
<style>
/* Same foundation as posts for consistency */
:root{
  --ratio:1.618;
  --base:1rem;
  --scale-1:calc(var(--base)/var(--ratio));
  --scale0:var(--base);
  --scale1:calc(var(--base)*var(--ratio));
  --scale2:calc(var(--scale1)*var(--ratio));
  --scale3:calc(var(--scale2)*var(--ratio));
  --ink:#1a1a1a;
  --paper:#fafafa;
  --accent:#6a4c93;
  --quiet:#757575;
  --space:var(--scale0);
  --breath:var(--scale2);
  --horizon:var(--scale3);
}

@media(prefers-color-scheme:dark){
  :root{
    --ink:#e8e8e8;
    --paper:#0a0a0a;
    --accent:#9b7cc4;
    --quiet:#a0a0a0;
  }
}

*,*::before,*::after{box-sizing:border-box}
html{font-size:18px;line-height:var(--ratio);-webkit-text-size-adjust:100%}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",system-ui,sans-serif;
  font-weight:400;
  color:var(--ink);
  background:var(--paper);
  text-rendering:optimizeLegibility;
  -webkit-font-smoothing:antialiased;
}

main{
  max-width:38rem;
  margin:0 auto;
  padding:var(--breath) var(--space);
}

/* Header: Statement of purpose */
header{
  text-align:center;
  margin-bottom:var(--horizon);
}
h1{
  font-size:var(--scale2);
  font-weight:600;
  margin:0 0 var(--space);
}
.tagline{
  color:var(--quiet);
  font-size:var(--scale-1);
  margin:0;
}

/* Posts: Clean list */
.posts{
  list-style:none;
  padding:0;
  margin:0;
}
.posts li{
  margin:0 0 var(--breath);
}
.posts a{
  color:var(--ink);
  text-decoration:none;
  display:block;
}
.posts a:hover{
  color:var(--accent);
}
.posts time{
  color:var(--quiet);
  font-size:var(--scale-1);
  display:block;
  margin-top:calc(var(--space)/2);
}

/* Bio: Personal touch */
.bio{
  margin-top:var(--horizon);
  padding-top:var(--breath);
  border-top:1px solid color-mix(in srgb,var(--ink),transparent 90%);
  font-size:var(--scale-1);
  color:var(--quiet);
}

/* Links: Subtle presence */
.links{
  margin-top:var(--space);
  text-align:center;
}
.links a{
  margin:0 var(--space);
  color:var(--accent);
  text-decoration:none;
  font-size:var(--scale-1);
}
</style>
</head>
<body>
<main>
<header>
<h1>0xpili</h1>
<p class="tagline">On technology, privacy, and being human</p>
</header>

<ul class="posts">
{% for post in posts %}
<li>
<a href="/{{ post.filename }}.html">
{{ post.title }}
<time datetime="{{ post.iso_date }}">{{ post.date }}</time>
</a>
</li>
{% endfor %}
</ul>

<section class="bio">
<p>Entrepreneur in decentralized systems. Building tools that respect human agency. Previously founded successful ventures in emerging markets.</p>
<div class="links">
<a href="https://twitter.com/0xpili">Twitter</a>
<a href="https://github.com/pili-engineering">GitHub</a>
<a href="mailto:hello@0xpili.xyz">Email</a>
</div>
</section>
</main>
</body>
</html>
