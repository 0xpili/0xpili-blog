<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <nav>
        <a href="index.html">Back to Homepage</a>
    </nav>
    <style>
        /* General Styles */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 2rem;
            line-height: 1.6;
        }
        a {
            color: #bb86fc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 2.5rem;
            color: #ffffff;
        }

        article {
            max-width: 800px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ title }}</h1>
    </header>
    <article>
        {{ content | safe }}
    </article>
</body>
<footer>
    <p>Connect with me:</p>
    <ul style="list-style: none; padding: 0;">
        <li><a href="https://twitter.com/your_twitter_handle" target="_blank">Twitter</a></li>
        <li><a href="https://github.com/your_github_username" target="_blank">GitHub</a></li>
        <li><a href="mailto:your_email@example.com">Email</a></li>
    </ul>
    <style>
        footer {
            margin-top: 2rem;
            text-align: center;
            background-color: #1e1e1e;
            padding: 1rem;
            border-radius: 8px;
        }
        footer ul {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        footer ul li {
            display: inline;
        }
        footer a {
            color: #bb86fc;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>    
</footer>
</html>
