<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* Typography System */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            line-height: 1.6;
            margin: 2rem;
        }

        /* Links */
        a {
            color: #bb86fc;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Headers */
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.8rem;
            color: #ffffff;
            letter-spacing: -0.02em;
        }

        /* Article content */
        article {
            max-width: 800px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        /* Article typography */
        article h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            letter-spacing: -0.02em;
            color: #ffffff;
            margin-bottom: 1.5rem;
        }

        article h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            letter-spacing: -0.01em;
            color: #ffffff;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        article p {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        /* Navigation */
        nav a {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            color: #bb86fc;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            background-color: #2a2a2a;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #bb86fc;
            color: #121212;
            text-decoration: none;
        }

        /* Footer */
        footer {
            margin-top: 2rem;
            text-align: center;
        }

        .social-links a {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            background-color: #2a2a2a;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .social-links a:hover {
            background-color: #bb86fc;
            color: #121212;
            text-decoration: none;
        }

        /* Blockquotes */
        blockquote {
            border-left: 3px solid #bb86fc;
            padding-left: 1rem;
            margin: 1.5rem 0;
            font-style: italic;
        }

        /* Lists */
        ul, ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        article {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin: 2rem 0;
        }

        nav {
            margin-bottom: 2rem;
        }

        /* Mobile-specific fixes */
        @media screen and (max-width: 768px) {
            footer {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                background-color: #121212;
                padding: 0.75rem 0;
                margin: 0;
                overflow: hidden;
            }

            .social-links {
                display: flex;
                flex-direction: row;
                justify-content: center;
                width: 100%;
                gap: 0.75rem;
                margin: 0;
                padding: 0 1rem;
                height: auto;
            }

            .social-links a {
                flex: 0 1 auto;
                text-align: center;
                font-size: 0.85rem;
                padding: 0.4rem 1rem;
                border-radius: 20px;
                background-color: #2a2a2a;
                transition: background-color 0.3s ease;
                white-space: nowrap;
                display: inline-block;
                line-height: 1.2;
            }

            .container {
                padding-bottom: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">‚Üê Back to Homepage</a>
        </nav>
        
        <header>
            <h1>{{ title }}</h1>
        </header>

        <article>
            {{ content }}
        </article>
    </div>
</body>
</html>
